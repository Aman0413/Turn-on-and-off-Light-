<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        body {
            background-color: black;
        }

        img {
            height: 450px;
            width: 470px;
        }
    </style>
</head>

<body>


    <img id="bulb" src="image/off.jpg" alt="">
    <button id="btn">Turn on</button>

    <script>
        function toggleBulb(e) {
            if (btn.textContent.includes('Turn on')) {
                bulb.src = "image/on.jpg";
                btn.textContent = 'Turn off'
            } else {
                bulb.src = "image/off.jpg";
                btn.textContent = 'Turn on'
            }
        }

        let btn = document.getElementById('btn');
        let bulb = document.getElementById('bulb');
        document.addEventListener('click', toggleBulb)
    </script>
</body>

</html>
